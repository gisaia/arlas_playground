# Repository
repo_name: gisaia/arlas_playground
repo_url: https://github.com/gisaia/arlas_playground
edit_uri: ""

markdown_extensions:
  - admonition
  - codehilite
  - markdown.extensions.admonition
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - md_in_html
  - pymdownx.details

theme:
  name: material
  highlightjs: true
  palette:
    primary: 'pink'
    accent: 'light-blue'

nav:
- ARLAS Playground: index.md
- Getting started: get_started.md
- Tutorials:
  - Vessel location (AIS): tutorials/ais/ais_tutorial.md
  - Buildings Solar Potential: tutorials/sunny_osm/sunny_osm_tutorial.md
  - Earth Observation Objects: tutorials/eo_objects/eo_objects_tutorial.md
- Concepts: concepts.md

plugins:
  - termynal:
      prompt_literal_start:
        - ">"